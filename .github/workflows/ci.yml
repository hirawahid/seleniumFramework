name: Run Selenium Grid Tests

on:
  push:
    branches: [ main ]  # Run tests on every push to main branch
  pull_request:
    branches: [ main ]  # Or on PRs

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🐳 Install docker-compose
        run: |
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            docker-compose version

      - name: ⬇️ Install Allure CLI
        run: |
            sudo apt-add-repository ppa:qameta/allure
            sudo apt-get update
            sudo apt-get install allure

      - name: 🐳 Start Selenium Grid
        run: |
          docker-compose -f grid/docker-compose.yml up -d
          sleep 25  # wait for Grid to start

      - name: ✅ Run Maven Tests
        run: mvn clean test -DsuiteXmlFile=testng.xml

      - name: 🔻 Stop Selenium Grid
        if: always()
        run: docker-compose -f grid/docker-compose.yml down

      - name: 📤 Upload TestNG Report
        uses: actions/upload-artifact@v3
        with:
          name: testng-report
          path: test-output/emailable-report.html

      - name: 📤 Upload Logs
        uses: actions/upload-artifact@v3
        with:
            name: test-logs
            path: logs/

      - name: 🛠️ Generate Allure Report
        run: |
          allure generate allure-results -o allure-report --clean

      - name: 📤 Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: test-output/allure-report/


